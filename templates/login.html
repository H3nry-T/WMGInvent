<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WMGInvent Login Page">
    <title>WMGInvent - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='root.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center bg-background">
    <h1 class="text-4xl font-bold my-8 text-foreground">WMGInvent</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="w-full max-w-md mb-4">
            {% for message in messages %}
            <div class="p-3 rounded bg-destructive text-white text-center mb-2">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="w-full max-w-md p-8 border border-border bg-card rounded-lg shadow-sm">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-4">
                <label for="username" class="block mb-2 text-sm text-foreground">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full p-3 border border-border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                >
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm text-foreground">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full p-3 border border-border rounded-md text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                >
            </div>
            <button 
                type="submit" 
                class="w-full p-3 bg-primary text-white rounded-md text-base cursor-pointer mt-4 hover:bg-primary/90 transition-colors"
            >
                Sign In
            </button>
            <div class="mt-4 text-center">
                <a href="{{ url_for('register') }}" class="text-sm text-muted-foreground hover:underline">
                    Don't have an account?
                </a>
            </div>
        </form>
    </div>
</body>
</html>
