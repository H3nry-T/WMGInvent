<!-- templates/index.html -->
{% extends "layout/base.html" %}

{% block content %}
<div class="flex gap-8 p-6 bg-[hsl(var(--background))]">
  <!-- filters -->
  <form method="GET" action="{{url_for('electronics_routes.search_electronics')}}" class="w-[280px] shrink-0">
    <div class="bg-[hsl(var(--card))] rounded-lg p-6">
      <h3 class="text-lg font-semibold mb-4">Filters</h3>
      
      <div class="space-y-6">
        <!-- search -->
        <div class="flex items-center gap-2">
          <div class="relative flex-1 min-w-0">
            <input 
              type="search" 
              name="search"
              value="{{ request.args.get('search', '') }}"
              placeholder="Search products..." 
              class="w-full py-1 px-2 max-h-8 rounded-md border border-[hsl(var(--border))] bg-[hsl(var(--background))]"
            >
          </div>
        </div>

        <!-- price filter -->
        <div>
          <h4 class="text-sm font-medium mb-3">Price Range</h4>
          <div class="flex gap-2">
            <div class="relative flex-1">
              <span class="absolute left-2 top-1/2 -translate-y-1/2 text-sm text-[hsl(var(--muted-foreground))]">$</span>
              <input 
                type="number" 
                name="min_price"
                value="{{ request.args.get('min_price', '') }}"
                placeholder="Min" 
                min="0"
                step="0.1"
                class="w-full pl-6 pr-2 py-1 text-sm rounded-md border border-[hsl(var(--border))] bg-[hsl(var(--background))]"
              >
            </div>
            <div class="relative flex-1">
              <span class="absolute left-2 top-1/2 -translate-y-1/2 text-sm text-[hsl(var(--muted-foreground))]">$</span>
              <input 
                type="number" 
                name="max_price"
                value="{{ request.args.get('max_price', '') }}"
                placeholder="Max" 
                min="0"
                step="0.1"
                class="w-full pl-6 pr-2 py-1 text-sm rounded-md border border-[hsl(var(--border))] bg-[hsl(var(--background))]"
              >
            </div>
          </div>
        </div>

        <!-- stock filter -->
        <div>
          <h4 class="text-sm font-medium mb-3">Stock Status</h4>
          <select name="stock_status" class="w-full p-2 rounded-md border border-[hsl(var(--border))] bg-[hsl(var(--background))] text-sm">
            <option value="">All</option>
            <option value="in_stock">In Stock (>0)</option>
            <option value="low_stock">Low Stock (â‰¤5)</option>
            <option value="out_of_stock">Out of Stock</option>
          </select>
        </div>

        <!-- Apply and Clear Filters -->
        <div class="space-y-2">
          <button type="submit" class="w-full py-2 bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))] rounded-md text-sm font-medium">
            Apply Filters
          </button>
          <a 
            href="{{ url_for('electronics_routes.search_electronics') }}" 
            class="block w-full py-2 text-center bg-[hsl(var(--secondary))] text-[hsl(var(--secondary-foreground))] rounded-md text-sm font-medium hover:bg-[hsl(var(--accent))]"
          >
            Clear All Filters
          </a>
        </div>
      </div>
    </div>
  </form>

  <!-- products -->
  <div class="flex-1">
    <!-- sorting pills -->
    <div class="flex gap-2 mb-6">
      <button class="px-4 py-2 rounded-md bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))] text-sm">
        New
      </button>
      <button class="px-4 py-2 rounded-md bg-[hsl(var(--secondary))] hover:bg-[hsl(var(--accent))] text-sm">
        Price ascending
      </button>
      <button class="px-4 py-2 rounded-md bg-[hsl(var(--secondary))] hover:bg-[hsl(var(--accent))] text-sm">
        Price descending
      </button>
      <button class="px-4 py-2 rounded-md bg-[hsl(var(--secondary))] hover:bg-[hsl(var(--accent))] text-sm">
        Stock Descending
      </button>
    </div>

    <!-- product grid -->
    <div class="grid grid-cols-[repeat(auto-fill,minmax(200px,1fr))] gap-6">
      {% for product in electronics %}
        <div class="bg-[hsl(var(--card))] border border-[hsl(var(--border))] rounded-md hover:shadow-md">
          <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-40 object-cover">
          <h3 class="p-4 font-medium">{{ product.name }}</h3>
          <p class="px-4 pb-4 text-sm text-[hsl(var(--muted-foreground))]">{{ product.stock }} left in stock</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
