<!-- templates/index.html -->
{% extends "layout/base.html" %}

{% block content %}
<div class="flex gap-8 p-6 bg-[hsl(var(--background))]">
  <!-- filters -->
  <div class="w-[280px] shrink-0">
    <div class="bg-[hsl(var(--card))] rounded-lg p-6">
      <h3 class="text-lg font-semibold mb-2">Filters</h3>
      
      <div class="space-y-2">
        <!-- search -->
        <div>
          <input type="search" placeholder="Search" 
            class="w-full p-3 max-h-8 rounded-md border border-[hsl(var(--border))] bg-[hsl(var(--background))]
            focus:outline-none focus:ring-2 focus:ring-[hsl(var(--ring))]">
        </div>

        <!-- keywords -->
        <div>
          <p class="mb-3 text-sm text-[hsl(var(--muted-foreground))]">Keywords:</p>
          <div class="flex flex-wrap gap-2">
            <span class="inline-flex items-center gap-1 px-3 py-1.5 bg-[hsl(var(--secondary))] rounded-md text-sm">
              Cable <button class="text-[hsl(var(--muted-foreground))] px-1">×</button>
            </span>
            <span class="inline-flex items-center gap-1 px-3 py-1.5 bg-[hsl(var(--secondary))] rounded-md text-sm">
              Smart <button class="text-[hsl(var(--muted-foreground))] px-1">×</button>
            </span>
            <span class="inline-flex items-center gap-1 px-3 py-1.5 bg-[hsl(var(--secondary))] rounded-md text-sm">
              Modern <button class="text-[hsl(var(--muted-foreground))] px-1">×</button>
            </span>
          </div>
        </div>

        <!-- stock range -->
        <div>
          <label class="text-sm text-[hsl(var(--muted-foreground))]">Stock: 0 - 1000</label>
          <input type="range" class="w-full mt-2" min="0" max="1000">
        </div>

        <!-- checkboxes -->
        <div>
          <h4 class="text-sm font-medium mb-3">Sort by</h4>
          <div class="space-y-2">
            <label class="flex items-center gap-2">
              <input type="checkbox" checked class="rounded border-[hsl(var(--border))]">
              <span class="text-sm">RAM</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" checked class="rounded border-[hsl(var(--border))]">
              <span class="text-sm">CPU</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" checked class="rounded border-[hsl(var(--border))]">
              <span class="text-sm">Operating system</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" checked class="rounded border-[hsl(var(--border))]">
              <span class="text-sm">Storage</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" checked class="rounded border-[hsl(var(--border))]">
              <span class="text-sm">Warranty</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- products -->
  <div class="flex-1">
    <!-- sorting pills -->
    <div class="flex gap-2 mb-6">
      <button class="px-4 py-2 rounded-md bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))] text-sm">
        New
      </button>
      <button class="px-4 py-2 rounded-md bg-[hsl(var(--secondary))] hover:bg-[hsl(var(--accent))] text-sm">
        Price ascending
      </button>
      <button class="px-4 py-2 rounded-md bg-[hsl(var(--secondary))] hover:bg-[hsl(var(--accent))] text-sm">
        Price descending
      </button>
      <button class="px-4 py-2 rounded-md bg-[hsl(var(--secondary))] hover:bg-[hsl(var(--accent))] text-sm">
        Stock Descending
      </button>
    </div>

    <!-- product grid -->
    <div class="grid grid-cols-[repeat(auto-fill,minmax(200px,1fr))] gap-6">
      {% for product in electronics %}
        <div class="bg-[hsl(var(--card))] border border-[hsl(var(--border))] rounded-md hover:shadow-md">
          <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-40 object-cover">
          <h3 class="p-4 font-medium">{{ product.name }}</h3>
          <p class="px-4 pb-4 text-sm text-[hsl(var(--muted-foreground))]">{{ product.stock }} left in stock</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
